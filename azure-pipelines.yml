# Clean the root directory before deployment (excluding API storage folder)
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      export SSHPASS=$SFTP_PASSWORD
      sshpass -e ssh -o StrictHostKeyChecking=no -p $SFTP_PORT $SFTP_USERNAME@$SFTP_HOST '
        find "$ROOT_PATH" -mindepth 1 \
        ! -path "$ROOT_PATH/api/storage" \
        ! -path "$ROOT_PATH/api/storage/*" \
        -print0 | xargs -0 rm -rf
      '
  displayName: 'Clean root directory (excluding API storage)'
  env:
    SFTP_PASSWORD: $(SFTP_PASSWORD)
    SFTP_PORT: $(SFTP_PORT)
    SFTP_USERNAME: $(SFTP_USERNAME)
    SFTP_HOST: $(SFTP_HOST)
    ROOT_PATH: $(ROOT_PATH)


